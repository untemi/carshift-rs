{% extends "card-base.html" %}
{% block title %}Register{% endblock title %}

{% block content %}
  <h1 class="text-4xl font-bold">Register</h1>

  <form hx-post="/register" hx-ext="null-empty" class="grid gap-2">
    {% include "inputs/username.html" %}
    {% include "inputs/firstname.html" %}
    {% include "inputs/lastname.html" %}
    {% include "inputs/password.html" %}
    <input type="submit" class="btn btn-primary" value="Register!" />
  </form>

  <div class="text-center text-[12px]">
    already registered ?
    <a href="/login" hx-boost="false" class="link link-primary">login</a>
  </div>
{% endblock %}
