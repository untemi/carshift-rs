<div
  role="alert"
  remove-me="4s"
  {% match level %}
    {% when AlertLevel::Success %}
      class="alert alert-success alert-soft"
    {% endwhen %}

    {% when AlertLevel::Info %}
      class="alert alert-info alert-soft"
    {% endwhen %}

    {% when AlertLevel::Warning %}
      class="alert alert-info alert-Warning"
    {% endwhen %}

    {% when AlertLevel::Error %}
      class="alert alert-error alert-soft"
    {% endwhen %}
  {% endmatch %}
>
  <pre>{{ message }}</pre>
</div>
