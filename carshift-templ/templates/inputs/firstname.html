<div>
  <label class="w-full input validator">
    {% if user is not defined %}
      {{ ico!("ic:baseline-drive-file-rename-outline")|safe }}
    {% endif %}
    <input
      type="text"
      {% if user is defined %}
        value="{{ user.firstname }}"
      {% endif %}
      placeholder="First name"
      name="firstname"
      minlength="2"
      autocomplete="off"
      required
    />
  </label>
</div>
